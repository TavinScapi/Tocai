<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de GÃªneros</title>
    <style>
        .filtro-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filtro-generos {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .dropdown-button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .dropdown-content input {
            width: 90%;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .dropdown-item {
            padding: 8px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .genre-button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }

        .genre-button:hover {
            background: #0056b3;
        }

        .card {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="filtro-container">
        <!-- Dropdown de seleÃ§Ã£o de gÃªnero -->
        <div class="filtro-generos">
            <button class="dropdown-button" onclick="toggleDropdown()">Selecione um gÃªnero</button>
            <div class="dropdown-content" id="dropdown">
                <input type="text" id="searchGenre" placeholder="Buscar..." onkeyup="filterGenres()">
                <div class="dropdown-item" onclick="selectGenre('todos')">Todos</div>
                <div class="dropdown-item" onclick="selectGenre('rock')">Rock</div>
                <div class="dropdown-item" onclick="selectGenre('pop')">Pop</div>
                <div class="dropdown-item" onclick="selectGenre('jazz')">Jazz</div>
                <div class="dropdown-item" onclick="selectGenre('hiphop')">Hip-Hop</div>
                <div class="dropdown-item" onclick="selectGenre('classica')">ClÃ¡ssica</div>
            </div>
        </div>

        <!-- BotÃµes de acesso rÃ¡pido -->
        <button class="genre-button" onclick="filterByGenre('rock')">Rock</button>
        <button class="genre-button" onclick="filterByGenre('pop')">Pop</button>
        <button class="genre-button" onclick="filterByGenre('jazz')">Jazz</button>
        <button class="genre-button" onclick="filterByGenre('hiphop')">Hip-Hop</button>
        <button class="genre-button" onclick="filterByGenre('classica')">ClÃ¡ssica</button>
    </div>

    <!-- SimulaÃ§Ã£o dos cards -->
    <div class="card" data-genre="rock">ðŸŽ¸ Card de Rock</div>
    <div class="card" data-genre="pop">ðŸŽ¤ Card de Pop</div>
    <div class="card" data-genre="jazz">ðŸŽ· Card de Jazz</div>
    <div class="card" data-genre="hiphop">ðŸŽ§ Card de Hip-Hop</div>
    <div class="card" data-genre="classica">ðŸŽ» Card de ClÃ¡ssica</div>

    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("dropdown");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }

        function filterGenres() {
            let input = document.getElementById("searchGenre").value.toLowerCase();
            let items = document.getElementsByClassName("dropdown-item");

            for (let item of items) {
                let text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? "block" : "none";
            }
        }

        function selectGenre(value) {
            document.querySelector(".dropdown-button").innerText = value.charAt(0).toUpperCase() + value.slice(1);
            document.getElementById("dropdown").style.display = "none";
            filterByGenre(value);
        }

        function filterByGenre(selectedGenre) {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                if (selectedGenre === 'todos' || card.getAttribute('data-genre') === selectedGenre) {
                    card.style.display = 'block'; // Exibe o cartÃ£o
                } else {
                    card.style.display = 'none'; // Oculta o cartÃ£o
                }
            });
        }

        document.addEventListener("click", function(event) {
            if (!event.target.closest(".filtro-generos")) {
                document.getElementById("dropdown").style.display = "none";
            }
        });
    </script>

</body>
</html>
