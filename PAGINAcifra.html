<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Música | Tocaí</title>

    <!-- Favicon -->
    <link rel="icon" href="../images/LogoTocaI.png" type="image/x-icon" sizes="32x32">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/musica.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/Menu-moblie.css">

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

    <script type="module" src="../js/musica.js"></script>
    <script type="module" src="../js/load-components.js"></script>
</head>

<body>
    <div class="home-section">
        <button class="back-btn" onclick="window.history.back()">← Voltar</button>

        <div class="song-container">
            <div class="song-header">
                <div class="song-cover">
                    <img id="song-cover-img" src="" alt="Capa do Álbum">
                </div>
                <div class="song-info">
                    <h1 id="song-title">Nome da Música</h1>
                    <h2 id="song-artist">Artista</h2>
                    <div class="song-meta">
                        <span id="song-album">Álbum</span>
                        <span id="song-year">Ano</span>
                        <span id="song-duration">Duração</span>
                    </div>
                    <div class="song-actions">
                        <button class="play-btn">
                            <i class="fas fa-play"></i> Reproduzir
                        </button>
                        <button class="like-btn">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="add-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="song-content">
                <div class="lyrics-section">
                    <h3>Letra</h3>
                    <div class="lyrics-container" id="song-lyrics">
                        <p>Carregando letra...</p>
                    </div>
                </div>

                <div class="related-section">
                    <h3>Músicas relacionadas</h3>
                    <div class="related-tracks" id="related-tracks">
                        <!-- Conteúdo será preenchido pelo JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
