<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Afinador Online</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <button id="theme-toggle">🌙 Modo Escuro</button>

  <canvas class="frequency-bars"></canvas>
  <div class="meter">
    <div class="meter-dot"></div>
    <div class="meter-pointer"></div>
  </div>
  <div class="notes">
    <div class="notes-list"></div>
    <div class="frequency">
      <span>Hz</span>
    </div>
  </div>
  <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
  <label class="auto">
    Automático
    <input type="checkbox" checked />
  </label>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
  <script src="tuner.js"></script>
  <script src="meter.js"></script>
  <script src="frequency-bars.js"></script>
  <script src="notes.js"></script>
  <script src="app.js"></script>
  <script>
    const toggleButton = document.getElementById("theme-toggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        toggleButton.textContent = "☀️ Modo Claro";
      } else {
        toggleButton.textContent = "🌙 Modo Escuro";
      }
    });

  </script>
</body>

</html>
