<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        .app-name {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .progress-container {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #ffa3a3);
            border-radius: 3px;
            animation: progressLoad 2.5s ease-in-out forwards;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="splash-container">
        <!-- Logo Musical (Violão + Notas) -->
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 18C14.7614 18 17 15.7614 17 13V7H7V13C7 15.7614 9.23858 18 12 18Z" stroke="#fff"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M17 7V5H19V7H17Z" fill="#fff" />
            <path d="M7 7V5H5V7H7Z" fill="#fff" />
            <path d="M12 18V21" stroke="#fff" stroke-width="2" stroke-linecap="round" />
            <path d="M10 21H14" stroke="#fff" stroke-width="2" stroke-linecap="round" />
            <path d="M12 15V13" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" />
            <path d="M9 10H10" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" />
            <path d="M14 10H15" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" />
        </svg>

        <h1 class="app-name">Tocaí</h1>
        <p class="tagline">A música na ponta dos dedos</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p class="loading-text" id="loadingText">Carregando cifras...</p>
    </div>

    <script>
        const messages = [
            "Carregando cifras...",
            "Preparando o violão...",
            "Afinando as cordas...",
            "Pronto para tocar!"
        ];

        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');
        let currentMessage = 0;

        const interval = setInterval(() => {
            progress += 10;
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.querySelector('.splash-container').style.opacity = 0;
                    setTimeout(() => {
                        document.querySelector('.splash-container').remove();
                    }, 500);
                }, 500);
            }
            progressBar.style.width = progress + '%';

            // Muda a mensagem conforme o progresso
            if (progress >= 25 && currentMessage < 1) {
                loadingText.textContent = messages[1];
                currentMessage = 1;
            } else if (progress >= 50 && currentMessage < 2) {
                loadingText.textContent = messages[2];
                currentMessage = 2;
            } else if (progress >= 75 && currentMessage < 3) {
                loadingText.textContent = messages[3];
                currentMessage = 3;
            }
        }, 300);
    </script>
</body>

</html>
