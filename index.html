<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocaí - Carregando...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            flex-direction: column;
        }

        .splash-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .loading-text {
            font-size: 24px;
            margin-top: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #3498db;
            animation: load 5s linear forwards;
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="splash-screen">
        <img src="imagens/logo.png" alt="Logo Tocaí" class="splash-logo">
        <h1>Tocaí</h1>
        <p class="loading-text">Carregando a experiência musical...</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // Redireciona após 5 segundos
        setTimeout(function () {
            window.location.href = "pages/home.html";
        }, 5000);
    </script>
</body>

</html>
