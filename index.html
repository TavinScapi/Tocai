<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags essenciais -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Informações básicas do site -->
  <title>Tocaí - A música na ponta dos dedos</title>
  <meta name="description" content="Encontre cifras, aprenda músicas e compartilhe seu talento com a comunidade Tocaí">
  <meta name="keywords" content="cifras, violão, música, aprendizado musical, acordes">

  <!-- Favicon e ícones -->
  <link rel="icon" href="imagens/LogoTocaí.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="imagens/LogoTocaí.png">
  <link rel="icon" type="image/png" sizes="16x16" href="imagens/LogoTocaí.png">
  <link rel="apple-touch-icon" sizes="180x180" href="imagens/LogoTocaí.png">

  <!-- Pré-conexão para recursos externos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fontes do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Meta tags para redes sociais (Open Graph) -->
  <meta property="og:title" content="Tocaí - A música na ponta dos dedos">
  <meta property="og:description"
    content="Encontre cifras, aprenda músicas e compartilhe seu talento com a comunidade Tocaí">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tocai.app">
  <meta property="og:image" content="https://tocai.app/assets/images/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Links para arquivos JavaScript -->
  <script src="script.js" defer></script>

  <!-- Verificação de propriedade (opcional) -->
  <meta name="google-site-verification" content="[SEU-CODIGO-DE-VERIFICACAO]">

  <!-- Cor do tema para navegadores mobile -->
  <meta name="theme-color" content="#1DB954">
</head>

<body>
  <div class="splash-container">
    <img src="imagens/LogoTocaí.png" alt="Logo Tocaí" class="logo" />

    <h1 class="app-name">Tocaí</h1>
    <p class="tagline">A música na ponta dos dedos</p>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p class="loading-text" id="loadingText">Carregando cifras<span class="loading-dots"></span></p>
  </div>

</body>

</html>
