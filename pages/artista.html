<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Artistas | Tocaí</title>

    <!-- Favicon -->
    <link rel="icon" href="../imagens/LogoTocaí.png" type="image/x-icon" sizes="32x32">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/artista.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/Menu-moblie.css">

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

    <script type="module" src="../js/artista.js"></script>
    <script type="module" src="../js/load-components.js"></script>
</head>

<body>
    <div class="home-section">
        <div class="artist-container">
            <!-- Cabeçalho -->
            <div class="artist-header">
                <div class="back-button" onclick="window.location.href='../pages/artistasEbandas.html';">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <img id="artist-image" src="" alt="Imagem do Artista">
                <div>
                    <h1 id="artist-name"></h1>
                    <p id="artist-views"></p>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <div class="main-content">
                <!-- Lista de Músicas -->
                <div class="music-section">
                    <h2>Músicas Mais Acessadas</h2>
                    <ul id="artist-songs"></ul>
                </div>

                <!-- Sidebar -->
                <div class="sidebar2">
                    <h3>História</h3>
                    <p id="artist-history"></p>
                    <br>
                    <h3>Integrantes</h3>
                    <ul id="artist-members"></ul>
                    <br>
                    <h3>Prêmios</h3>
                    <ul id="artist-awards"></ul>
                    <br>
                    <h3>Galeria</h3>
                    <div id="artist-gallery"></div>
                </div>
            </div>
        </div>

        <div class="seila">
            <br><br><br><br><br>
        </div>
    </div>
</body>

</html>
