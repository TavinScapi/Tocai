<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocaí | Artista</title>
    <link rel="stylesheet" href="../css/artista.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../js/load-components.js" defer></script>
    <script src="../js/artista.js" defer></script>
</head>

<body>

    <div class="home-section">
        <div class="artist-container">
            <!-- Cabeçalho -->
            <div class="artist-header">
                <!-- Ícone de voltar -->
                <div class="back-button" onclick="window.history.back();">
                    <i class="fas fa-arrow-left"></i> <!-- Usando Font Awesome -->
                </div>

                <img id="artist-image" src="" alt="Imagem do Artista">
                <div>
                    <h1 id="artist-name"></h1>
                    <p id="artist-views"></p>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <div class="main-content">
                <!-- Lista de Músicas -->
                <div class="music-section">
                    <h2>Músicas Mais Acessadas</h2>
                    <ul id="artist-songs"></ul>
                </div>

                <!-- Sidebar -->
                <div class="sidebar2">
                    <h3>História</h3>
                    <p id="artist-history"></p>
                    <br>
                    <h3>Integrantes</h3>
                    <ul id="artist-members"></ul>
                    <br>
                    <h3>Prêmios</h3>
                    <ul id="artist-awards">
                        <!-- Os prêmios serão inseridos aqui dinamicamente -->
                    </ul>
                    <br>
                    <h3>Galeria</h3>
                    <div id="artist-gallery">
                        <!-- As imagens serão inseridas aqui dinamicamente -->
                    </div>
                </div>
            </div>
        </div>

        <div class="seila">
            <br><br><br><br><br>
        </div>
</body>

</html>
