<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HarmonIA - Chatbot | Tocaí</title>
    <link rel="stylesheet" href="../css/IA.css">
    <script src="../js/IA.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Adicione ao IA.css */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            color: #fff;
            padding: 16px 32px;
            font-family: 'Roboto', sans-serif;
            border-bottom: 2px solid #444;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .settings-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .settings-btn:hover {
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-container">
            <div id="chatArea"></div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="pergunta" placeholder="Pergunte alguma coisa ao Harmon..." oninput="toggleIcon()"
                    onkeydown="handleKeyPress(event)" rows="1"></textarea>
                <button id="btnEnviar" aria-label="Enviar mensagem">
                    <i id="btnIcon" class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="button-group">
                <button id="newChatBtn" class="btn"><i class="fas fa-plus"></i> Novo Chat</button>
                <button class="btn"><i class="fas fa-lightbulb"></i> Sugestões</button>
                <button class="btn"><i class="fas fa-microphone"></i> Voz</button>
                <button class="btn"><i class="fas fa-ellipsis-h"></i> Mais</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 HarmonIA. Todos os direitos reservados.
    </footer>

    <div id="apiKeyModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeApiKeyModal">&times;</span>
            <h2>Configurar Chave API Gemini</h2>
            <input type="password" id="apiKey" placeholder="Sua Chave API Gemini">
            <button id="saveApiKey"><i class="fas fa-save"></i> Salvar</button>
            <small class="api-key-help">
                Não tem uma chave API? Obtenha uma em
                <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
            </small>
        </div>
    </div>
</body>

</html>
