<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocai - Seu Player Spotify-like</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/player.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-section">
            <h3 class="sidebar-title">Suas Playlists</h3>
            <div id="user-playlists" class="playlists-container">
                <!-- As playlists serão carregadas aqui -->
            </div>
        </div>

        <div class="sidebar-section">
            <h3 class="sidebar-title">Artistas Seguidos</h3>
            <div id="followed-artists" class="artists-container">
                <!-- Os artistas serão carregados aqui -->
            </div>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobile-overlay"></div>
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Pesquisar músicas, artistas ou álbuns...">
                <button id="clear-search-btn" class="clear-search-btn hidden">×</button>
            </div>
            <div id="search-results" class="hidden"></div>
        </div>
        <div class="user-profile hidden" id="user-profile">
            <img src="" alt="User Avatar" class="user-avatar" id="user-avatar">
            <span class="user-name" id="user-name"></span>
            <button class="logout-btn option-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        <button class="login-btn" id="login-btn">Entrar</button>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="loading hidden" id="loading">
            <div class="loading-spinner"></div>
        </div>

        <div class="profile-section " id="profile-section">
            <img src="" alt="Profile Image" class="profile-image" id="profile-image">
            <div class="profile-info">
                <h2 id="profile-name"></h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="followers-count">0</div>
                        <div class="stat-label">Seguidores</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="following-count">0</div>
                        <div class="stat-label">Seguindo</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="playlists-count">0</div>
                        <div class="stat-label">Playlists</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="top-tracks">Músicas mais tocadas</button>
            <button class="tab-btn" data-tab="top-artists">Artistas mais ouvidos</button>
            <button class="tab-btn" data-tab="recently-played">Tocadas recentemente</button>
        </div>

        <div class="tab-content active" id="top-tracks">
            <div class="time-range">
                <div class="time-buttons">
                    <button class="time-btn active" data-range="short_term">Últimas 4 semanas</button>
                    <button class="time-btn" data-range="medium_term">Últimos 6 meses</button>
                    <button class="time-btn" data-range="long_term">De todos os tempos</button>
                </div>
            </div>
            <div class="grid" id="top-tracks-grid"></div>
        </div>

        <div class="tab-content" id="top-artists">
            <div class="time-range">
                <div class="time-buttons">
                    <button class="time-btn active" data-range="short_term">Últimas 4 semanas</button>
                    <button class="time-btn" data-range="medium_term">Últimos 6 meses</button>
                    <button class="time-btn" data-range="long_term">De todos os tempos</button>
                </div>
            </div>
            <div class="grid" id="top-artists-grid"></div>
        </div>

        <div class="tab-content" id="recently-played">
            <div class="grid" id="recently-played-grid"></div>
        </div>

    </main>

    <!-- Player Fixo -->
    <div class="spotify-player-container hidden" id="player-container">
        <div class="player-content">
            <div class="spotify-iframe-container">
            </div>

            <div class="player-buttons">
                <button class="player-btn" id="lyrics-btn">
                    <i class="fas fa-list"></i>
                    Letras
                </button>
                <button class="player-btn">
                    <i class="fas fa-circle-play"></i>
                    Tocando Agora
                </button>
            </div>
        </div>
    </div>


    <!-- Overlay de Letras - Versão Spotify -->
    <div class="lyrics-overlay" id="lyrics-overlay">
        <div class="lyrics-background" id="lyrics-background"></div>
        <div class="lyrics-header">
            <h2 class="lyrics-title">Letra da Música</h2>
            <button class="close-lyrics" id="close-lyrics">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="lyrics-container" id="lyrics"><!-- As letras vão ficar aqui no js --></div>
    </div>

    <script src="../js/spotify.js"></script>
    <script src="../js/player.js"></script>
</body>

</html>
