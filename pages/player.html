<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocai - Seu Player Spotify-like</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
                alt="Spotify Logo">
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>Sua Biblioteca</span>
                </a>
            </li>
        </ul>
        <div class="playlists">
            <h3 class="playlists-title">Suas Playlists</h3>
            <div id="user-playlists">
                <!-- As playlists serão carregadas dinamicamente aqui -->
            </div>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Pesquisar músicas, artistas ou álbuns...">
            </div>
            <div id="search-results" class="hidden"></div>
        </div>
        <div class="user-profile hidden" id="user-profile">
            <img src="" alt="User Avatar" class="user-avatar" id="user-avatar">
            <span class="user-name" id="user-name"></span>
            <button class="logout-btn option-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        <button class="login-btn" id="login-btn">Entrar</button>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="loading hidden" id="loading">
            <div class="loading-spinner"></div>
        </div>

        <div class="profile-section hidden" id="profile-section">
            <img src="" alt="Profile Image" class="profile-image" id="profile-image">
            <div class="profile-info">
                <h2 id="profile-name"></h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="followers-count">0</div>
                        <div class="stat-label">Seguidores</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="following-count">0</div>
                        <div class="stat-label">Seguindo</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="playlists-count">0</div>
                        <div class="stat-label">Playlists</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="top-tracks">Músicas mais tocadas</button>
            <button class="tab-btn" data-tab="top-artists">Artistas mais ouvidos</button>
            <button class="tab-btn" data-tab="recently-played">Tocadas recentemente</button>
        </div>

        <div class="tab-content active" id="top-tracks">
            <div class="time-range">
                <div class="time-buttons">
                    <button class="time-btn active" data-range="short_term">Últimas 4 semanas</button>
                    <button class="time-btn" data-range="medium_term">Últimos 6 meses</button>
                    <button class="time-btn" data-range="long_term">De todos os tempos</button>
                </div>
            </div>
            <div class="grid" id="top-tracks-grid"></div>
        </div>

        <div class="tab-content" id="top-artists">
            <div class="time-range">
                <div class="time-buttons">
                    <button class="time-btn active" data-range="short_term">Últimas 4 semanas</button>
                    <button class="time-btn" data-range="medium_term">Últimos 6 meses</button>
                    <button class="time-btn" data-range="long_term">De todos os tempos</button>
                </div>
            </div>
            <div class="grid" id="top-artists-grid"></div>
        </div>

        <div class="tab-content" id="recently-played">
            <div class="grid" id="recently-played-grid"></div>
        </div>

        <div class="fixed-player-container">
            <div class="spotify-iframe-container"></div>
            <div class="lyrics-container" id="lyrics"></div>
        </div>
        
    </main>

    <script src="../js/spotify.js"></script>
</body>

</html>
