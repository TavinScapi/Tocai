<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Tocaí | Afinador</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/afinador.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <script src='../js/afinador/afinador.js' defer></script>
    <script src='../js/load-components.js' defer></script>
</head>

<body>
    <canvas class="frequency-bars"></canvas>
    <div class="meter">
        <div class="meter-dot"></div>
        <div class="meter-pointer"></div>
    </div>
    <div class="notes">
        <div class="notes-list"></div>
        <div class="frequency">
            <span class="hz">Hz</span>
        </div>
    </div>
    <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
    <label class="auto">
        Automático
        <input type="checkbox" checked />
    </label>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="../js/afinador/tuner.js"></script>
    <script src="../js/afinador/meter.js"></script>
    <script src="../js/afinador/frequency-bars.js"></script>
    <script src="../js/afinador/notes.js"></script>
    <script src="../js/afinador/app.js"></script>
</body>

</html>
