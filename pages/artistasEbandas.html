<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Artistas e Bandas | Tocaí</title>

    <!-- Favicon -->
    <link rel="icon" href="../imagens/LogoTocaí.png" type="image/x-icon" sizes="32x32">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/artistasEbandas.css">
    <link rel="stylesheet" href="../css/disco.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/Menu-moblie.css">
    <link rel="stylesheet" href="../css/pagination.css">


    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

    <script src="../js/artistasEbandas.js" defer></script>
    <script type="module" src="../js/load-components.js"></script>
</head>


<body>
    <div class="home-section">
        <section id="artistas">
            <h2>Artistas & Bandas</h2>
            <div class="filtros">
                <button class="genre-button" onclick="filterByGenre('todos')">Todos</button>
                <button class="genre-button" onclick="filterByGenre('rock')">Rock</button>
                <button class="genre-button" onclick="filterByGenre('pop')">Pop</button>
                <button class="genre-button" onclick="filterByGenre('jazz')">Jazz</button>
                <button class="genre-button" onclick="filterByGenre('sertanejo')">Sertanejo</button>
                <button class="genre-button" onclick="filterByGenre('mpb')">MPB</button>
                <div class="filtro-container">
                    <div class="filtro-generos">
                        <button class="dropdown-button" onclick="toggleDropdown()">Mais</button>
                        <div class="dropdown-content" id="dropdown">
                            <input type="text" id="searchGenre" placeholder="Digite o gênero musical..."
                                onkeyup="filterGenres()">
                            <div class="dropdown-item" onclick="selectGenre('alternativo')">Alternativo</div>
                            <div class="dropdown-item" onclick="selectGenre('blues')">Blues</div>
                            <div class="dropdown-item" onclick="selectGenre('bossanova')">Bossa Nova</div>
                            <div class="dropdown-item" onclick="selectGenre('classica')">Clássica</div>
                            <div class="dropdown-item" onclick="selectGenre('country')">Country</div>
                            <div class="dropdown-item" onclick="selectGenre('dance')">Dance</div>
                            <div class="dropdown-item" onclick="selectGenre('edm')">EDM</div>
                            <div class="dropdown-item" onclick="selectGenre('eletronica')">Eletrônica</div>
                            <div class="dropdown-item" onclick="selectGenre('folk')">Folk</div>
                            <div class="dropdown-item" onclick="selectGenre('funk')">Funk</div>
                            <div class="dropdown-item" onclick="selectGenre('grunge')">Grunge</div>
                            <div class="dropdown-item" onclick="selectGenre('gospel')">Gospel</div>
                            <div class="dropdown-item" onclick="selectGenre('hardcore')">Hardcore</div>
                            <div class="dropdown-item" onclick="selectGenre('hard-rock')">Hard-Rock</div>
                            <div class="dropdown-item" onclick="selectGenre('hiphop')">Hip-Hop</div>
                            <div class="dropdown-item" onclick="selectGenre('indie')">Indie</div>
                            <div class="dropdown-item" onclick="selectGenre('jazz')">Jazz</div>
                            <div class="dropdown-item" onclick="selectGenre('metal')">Metal</div>
                            <div class="dropdown-item" onclick="selectGenre('mpb')">MPB</div>
                            <div class="dropdown-item" onclick="selectGenre('pop')">Pop</div>
                            <div class="dropdown-item" onclick="selectGenre('punk')">Punk</div>
                            <div class="dropdown-item" onclick="selectGenre('rnb')">R&B</div>
                            <div class="dropdown-item" onclick="selectGenre('rap')">Rap</div>
                            <div class="dropdown-item" onclick="selectGenre('reggae')">Reggae</div>
                            <div class="dropdown-item" onclick="selectGenre('rock')">Rock</div>
                            <div class="dropdown-item" onclick="selectGenre('sertanejo')">Sertanejo</div>
                            <div class="dropdown-item" onclick="selectGenre('soul')">Soul</div>
                            <div class="dropdown-item" onclick="selectGenre('synthwave')">Synthwave</div>
                        </div>
                    </div>
                </div>
            </div>
            <br>


            <!-- Adicione isso na seção de artistas, antes do div .lista-artistas -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Pesquisar artistas..." onkeyup="searchArtists()">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="lista-artistas">
                <!-- Os cards serão carregados dinamicamente aqui -->
            </div>

            <div class="pagination-container">
                <div class="pagination" id="pagination">
                    <!-- Os botões de paginação serão gerados aqui -->
                </div>
            </div>

        </section>

        <div class="seila">
            <br><br><br><br><br>
        </div>

</body>

</html>
